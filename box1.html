<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Box1</title>
  </head>
<style>
.container-1{
  display: flex;
  flex-direction: column;
  align-items: center;
}
.container-1 div{
  width: 200px;
  height: 200px;
}
  .box-1{
    background-color: #007BFF;
  }
  .box-2{
    background-color: #00BFFF;
  }
  .box-3{
    background-color: #9EE7FF;
  }
  p{
    padding-top: 10px;
    margin: 0;

  }
  h1{
    padding-left: 16px;
    margin-bottom: 0;
  }
  .descr{
    padding-top: 30px;
    padding-left: 12px;
  }
</style>
  <body>
    <div class="container-1">
    <div class="box-1">
    <p><center><b>#1</b></center></p>
    <h1>My name is Max</h1>
    <p class="descr">I love Ukraine.</p>
    </div>
    <div class="box-2">
      <p><center><b>#2</b></center></p>
      <h1>My name is Max</h1>
      <p class="descr">I love sport.</p>
    </div>
    <div class="box-3">
      <p><center><b>#3</b></center></p>
      <h1>My name is Max</h1>
      <p class="descr">I love beer.</p>
    </div>
    </div>
  </body>
</html>
